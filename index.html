<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Celobank</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img
                        src="./assets/img/Logo.svg"
                        alt=""
                        class="header__logo"
                    />

                    <!-- NavBar -->
                    <nav>
                        <ul class="navbar__list">
                            <li class="navbar-item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Products</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Features</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Log in</a>
                        <a href="#!" class="header-action__btn btn">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
